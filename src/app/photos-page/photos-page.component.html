<div class="photo-view">
    <h2>Add a New Image</h2>
    <form class="form-control" #addNewPhoto="ngForm" (ngSubmit)="saveForm()">

        <div class="form-group">
            <label for="add-photo-url">Photo Url</label>
            <input type="url" name="photoUrl" id="add-photo-url" [(ngModel)]="model.url">
        </div>
        <div class="form-group">
            <label for="new-photo-name">Photo Name or description</label>
            <input type="text" name="photoName" id="new-photo-name" [(ngModel)]="model.description"/>
        </div>
        <button type="submit" [disabled]="!model.url">Save</button>
    </form>
    <h3>Preview</h3>
    <img src="{{model.url}}" alt="your image" />
</div>
<hr>
<div class="photo-view">
    <h2>Gallery</h2>
</div>
<hr>
<div *ngFor="let photo of photos" class="photo-view">
    <span class="center">Photo {{photo.id}} </span>
    <p>{{photo.description}}</p>
    <img src={{photo.url}} alt="your photo">
    <hr>
</div>
